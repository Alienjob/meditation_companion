name: meditation_companion
description: A meditation companion app with progress tracking and analytics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  supabase_flutter: ^2.9.0
  flutter_soloud: ^3.1.8
  path_provider: ^2.1.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  path: ^1.9.0
  openai_realtime_dart: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  test: ^1.25.8

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/

# Add dependency overrides to resolve conflicts
dependency_overrides:
  path: ^1.9.1
  collection: ^1.19.1
  meta: ^1.16.0
